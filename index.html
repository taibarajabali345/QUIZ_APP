<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="start-container" class="container mt-3">
    <h2 class="text-center">Welcome to the Quiz App</h2>
    <div class="mt-4">
      <label for="username" class="form-label">Enter Your Name</label>
      <input type="text" id="username" class="form-control" placeholder="Your Name">
    </div>
    <div class="mt-3">
      <label for="rollno" class="form-label">Enter Your Roll Number</label>
      <input type="text" id="rollno" class="form-control" placeholder="Your Roll Number">
    </div>
    <div class="mt-3">
      <label for="quiz-type" class="form-label">Select Quiz</label>
      <select id="quiz-type" class="form-select">
        <option value="JavaScript" selected>JavaScript</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
      </select>
    </div>
    <button class="mt-3 btn btn-success" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="quiz-container" class="container mt-3" style="display: none;"></div>
  <div class="mt-3 container card" id="result-container" style="display: none;">
    <div id="result" class="card-header text-center">
      <b>Result</b>
    </div>
    <ul class="list-group list-group-flush">
      <li id="user-info" class="list-group-item"></li>
      <li id="score" class="list-group-item"></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
